<div class="col-md-3"></div>
<div class="col-md-6">
    <table class="table table-striped table-bordered dataTable" id="main">
        <tr>
            <th> Identifiant de l'entreprise</th>
            <th> Siren</th>
            <th> Adresse</th>
        </tr>


        <tr *ngFor=" let uneEntreprise of listEnterprise">
            <td>
                {{ uneEntreprise.id }}
            </td>
            <td>
                {{ uneEntreprise.siren}}
            </td>
            <td>
                {{ uneEntreprise.address}}
            </td>
        </tr>
    </table>
</div>

<div class="col-md-3"></div>

<script>
    $(document).ready(function () {
        $('#main').DataTable({
            responsive: true
        });
    });
</script>
