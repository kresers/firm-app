<div class="col-xs-12 col-md-9  main-datatable">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped borderless table-hover ">
        <thead>
        <tr class="headercolor">
            <th> Forme Juridique </th>
            <th> Adresse</th>
            <th> Code postal</th>
            <th> Ville </th>
            <th> Année de création </th>
        </tr>
        </thead>
        <tbody class="text-uppercase">
            <tr *ngFor="let Enterprise of listEnterprises">
                <td>
                    {{ Enterprise.siren}}
                </td>
                <td>
                    {{ Enterprise.address}}
                </td>
                <td>
                    {{ Enterprise.postal_code}}
                </td>
                <td>
                    {{Enterprise.city}}
                </td>
                <td>
                    {{Enterprise.established_on}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
