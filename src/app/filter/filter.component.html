<div class="widthFilterTop">
    <p class="title-sidebar"><span
            class="glyphicon glyphicon-remove pull-right reset" aria-hidden="true"></span>
        <b>216</b> résultats</p>
</div>


<div class="widthFilter filter-yellow">
    <p class="title-filter">
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span><span *ngIf="displayZipCodeForm == false" (click)="onSelect()"
                                                                               class="glyphicon glyphicon-plus-sign pull-right badge-plus-yellow"
                                                                               aria-hidden="true" data-toggle="modal"
                                                                               data-target="#myModalCodePostal"></span>
        <span *ngIf="displayZipCodeForm" (click)="onSelect()"
              class="glyphicon glyphicon-minus-sign pull-right badge-plus-yellow"
              aria-hidden="true" data-toggle="modal"
              data-target="#myModalCodePostal"></span>
        <b>Code postal</b></p>
    <div *ngIf="displayZipCodeForm"  class="col-md-12">
        <div class="col-md-11 space">
            <input class="form-control widthForm pull-right" #zc placeholder="Code postal">
        </div>
        <div class="col-md-1">
            <button class="special-btn-orange btn btn-primary pull-right leftFloat" (click)="addZipCode(zc.value);">Ajouter</button>
        </div>

    </div>
    <ul>
        <li *ngFor="let value of zipCode; let i = index"><span (click)="deleteZipCode(index)" class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{ value }}<span
                class="badge badge-default badge-yellow
 pull-right ">14</span></li>
    </ul>
</div>

<div class="widthFilter filter-green">
    <p class="title-filter">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><span
            class="glyphicon glyphicon-plus-sign pull-right badge-plus-green" aria-hidden="true" data-toggle="modal"
            data-target="#myModalDepartement"></span>
        <b>Département</b></p>
    <ul>
        <li><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Oise<span
                class="badge badge-default badge-green
 pull-right ">56</span></li>
        <li><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Aisne<span
                class="badge badge-default badge-green
 pull-right ">127</span></li>
        <li><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Somme<span
                class="badge badge-default badge-green
 pull-right ">96</span></li>
        <li><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Aquitaine<span
                class="badge badge-default badge-green
 pull-right ">14</span></li>
    </ul>

</div>
<div class="widthFilter filter-blue">
    <p class="title-filter">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <b>Radie</b></p>
    <ul>
        <div class="btn-group" id="status" data-toggle="buttons">
            <label class="btn btn-default btn-on btn-xs active">
                <input type="radio" value="1" name="multifeatured_module[module_id][status]" checked="checked">Oui
            </label>
            <label class="btn btn-default btn-off btn-xs ">
                <input type="radio" value="0" name="multifeatured_module[module_id][status]">Non</label>
        </div>
    </ul>
</div>
